 <main>
    <section id="contact-form-section">
        <h1>Formulario de contacto</h1>

<!-- enviar datos por metodo get en la url -->
<form id="formulario" action="mostrar-GET.html" method="get">
    <label for="name">Nombre:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Comentario:</label><br>
    <textarea id="message" name="message" rows="5" cols="30" placeholder="Escribe aqui tu comentario"></textarea><br><br>

    <label for="persona">A quien quieres dirgirte:</label><br>
    <select id="persona" name="person" required>
    <option value="">-- Selecciona una opción --</option>
    <option value="Juan Rodríguez">Juan Rodríguez</option>
    <option value="Ana Peréz">Ana Peréz</option>
    <option value="Eva García">Eva García</option>
    <option value="Manel Cifuentes">Manel Cifuentes</option>
    </select><br><br>

    <p><label>¿Qué servicios te interesan?</label> </p>
    <p class="form-input">
    <label for="personas">Cuidado de persona</label>
    <input type="checkbox" id="personas" name="services" value="Cuidado personas">
    </p>

    <p class="form-input">
    <label for="cocina">Cocina</label>
    <input type="checkbox" id="cocina" name="services" value="Cocina">
    </p>

    <p class="form-input">
    <label for="limpieza">Limpieza</label>
    <input type="checkbox" id="limpieza" name="services" value="Limpieza">
    </p>

    <p class="form-input">
    <label for="arreglos">Arreglos en el hogar</label>
    <input type="checkbox" id="arreglos" name="services" value="Arreglos">
    </p>
    <br>

    <button type="submit" id="myButton" disabled >Enviar</button>
    <p class="confirmar">
        <input type="checkbox" id="privacyPolicy" name="privacyPolicy"  required>
       <label for="privacyPolicy">Acepto la <a href="#">política de privacidad</a></label>  
    </p>
</form>
        </section>
